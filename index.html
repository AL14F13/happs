<!DOCTYPE html>
<html>
 <head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
 
  <title>Mi aplicacion</title>

  <!--grupo CSS-->
  <link rel="stylesheet" href="css/my_tema.min.css" />
  <link rel="stylesheet" href="css/jquery.mobile.icons-1.4.5.min.css" />
  <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css" /> 
 
  <link rel="stylesheet" href="css/mitema2.css" /> <!--AQUI SE COLOCA EL TEMA DESCARGADO DE jquerymovile-->

            
        


  <!--grupo JavaScript-->
  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/jquery.mobile-1.4.5.min.js"></script>
  <script src="js/acciones.js" type="text/javascript"></script>
   <script src="phonegap.js" type="text/javascript"></script> 
  
 </head>

 <body>
 
 <!-- inicio -->
 <div data-role="page" id="inicio" >   
  <div data-role="header">
    <h1>inicio </h1>
  </div>

  <div data-role="main" class="ui-content">
    <div align="center" style="width:80%">
    <h1 align="center">BIENVENIDO</h1>
     <p align="center">Esta aplicacion esta diseñada para calcular los dias que faltan para tu proximo cumpleaños</p>
    </div>
    <div align="center
    " >
     <a href="#datos" class=" ui-btn ui-shadow ui-btn-corner-all ui-icon-arrow-r ui-btn-inline ui-btn-icon-right" id="comenzar">comenzar</a>
    </div>
  </div>

  <div data-role="footer">
    <h1>Diana</h1>
    <h1>Beatriz</h1>
  </div>
 </div>  
 <!-- inicio  -->
 
 
 
  <!-- datos -->
 <div data-role="page" id="datos" >   
  <div data-role="header">
    <h1>Escribe tu nombre</h1>
  </div>

  <div data-role="main" class="ui-content">
    <div align="center">
     <input type="text" id="txtnombre" value="" placeholder="nombre">
    </div>
    <div align="center" data-role="controlgroup" data-type="horizontal">
      <a href="#inicio" class="ui-btn ui-shadow ui-btn-corner-all ui-icon-arrow-l ui-btn-icon-left" id="btninicio">Atras</a>
       <a href="#fecha" class="ui-btn ui-shadow ui-btn-corner-all ui-icon-arrow-r ui-btn-icon-right" id="btnfecha">Siguiente</a>
    </div>
  </div>

  <div data-role="footer">
    <h1>@Betty</h1>
    <h1>@Diana</h1>
  </div>
 </div>  
 <!-- datos -->
 
 
 
 
 
 
  <!-- fecha -->
 <div data-role="page" id="fecha" >   
  <div data-role="header">
    <h1>¿que dia naciste?</h1>
  </div>

  <div data-role="main" class="ui-content">
   <div  data-role="controlgroup" data-type="horizontal">
  
    <div  align="right">
     <input type="text" id="txtdia" value="" placeholder="dia">
    </div>
    <div  align="left" >
     <input type="text" id="txtmes" value="" placeholder="mes">
    </div>
    <div  align="center" >
     <input type="text" id="txtaño" value="" placeholder="año">
    </div>
   </div>
   
   <div align="center" data-role="controlgroup" data-type="horizontal">
      <a href="#datos" class="ui-btn ui-shadow ui-btn-corner-all ui-icon-arrow-l ui-btn-icon-left" id="btndatos">Atras</a>
       <a href="#resultado" class="ui-btn ui-shadow ui-btn-corner-all ui-icon-arrow-r ui-btn-icon-right" id="btncalcular">Calcular</a>
    </div>
  </div>

  <div data-role="footer">
    <h1>@Diana</h1>
    <h1>@Beatriz</h1>
  </div>
 </div>  
 <!-- fecha -->
 
  <!-- resultado -->
 <div data-role="page" id="resultado" >   
  <div data-role="header">
    <h1>Encabezado</h1>
     
  </div>
  

 <div data-role="main" class="ui-content">
  
    <div id="divnombre" align="center" >
    </div>
    
    <div id="divdias" align="center">
    </div>
   
    
     <div id="felicidades" align="center" >
     </div>
     
    <div id="divanios" align="center">
    </div>
    
    <div id="divbtninicio" align="justify" >
     <a href="#inicio" class="ui-btn ui-shadow ui-btn-corner-all ui-icon-arrow-l ui-btn-icon-left" id="btndatos">Inicio</a>
    </div>
    
  <div data-role="footer">
    <h1>@Diana</h1>
    <h1>@Beatriz F</h1>
  </div>
 </div>  
 <!-- resultado -->

 </body>
</html>
